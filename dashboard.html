<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Activités</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Dashboard – Activités</h1>
      <nav class="nav">
        <a href="./index.html">Tableau</a>
        <a class="active" href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="kpis grid-4">
      <div class="card kpi"><div class="muted">Total</div><div id="kpi_total" class="kpiVal">—</div></div>
      <div class="card kpi"><div class="muted">En retard</div><div id="kpi_overdue" class="kpiVal">—</div></div>
      <div class="card kpi"><div class="muted">Avec suivi</div><div id="kpi_with_followup" class="kpiVal">—</div></div>
      <div class="card kpi"><div class="muted">Avancement moyen</div><div id="kpi_avg" class="kpiVal">—</div></div>
    </section>

    <section class="grid-2">
      <div class="card">
        <h2>Activités par pilier</h2>
        <canvas id="byPilier"></canvas>
      </div>
      <div class="card">
        <h2>Activités par bureau</h2>
        <canvas id="byBureau"></canvas>
      </div>
    </section>

    <section class="grid-2">
      <div class="card">
        <h2>Activités par type</h2>
        <canvas id="byType"></canvas>
      </div>
      <div class="card">
        <h2>Répartition des statuts (planificateur)</h2>
        <canvas id="byStatutPlanif"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Tendance mensuelle (date de début)</h2>
      <canvas id="trendStart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="assets/app-dashboard.js"></script>
</body>
</html>
