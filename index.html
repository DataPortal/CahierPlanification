<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda – Activités planifiées</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Agenda des activités – ONU Femmes RDC</h1>
      <nav class="nav">
        <a class="active" href="./index.html">Tableau</a>
        <a href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="filters card">
      <h2>Filtres & recherche</h2>

      <div class="grid">
        <div>
          <label>Recherche</label>
          <input id="q" type="search" placeholder="code, titre, bureau, pilier, suivi..." />
        </div>
        <div>
          <label>Pilier</label>
          <select id="pilier"></select>
        </div>
        <div>
          <label>Bureau</label>
          <select id="bureau"></select>
        </div>
        <div>
          <label>Statut (planif)</label>
          <select id="statutPlanif"></select>
        </div>
        <div>
          <label>Statut (suivi)</label>
          <select id="statutSuivi"></select>
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <div>
          <label>Début (du)</label>
          <input id="from" type="date" />
        </div>
        <div>
          <label>Début (au)</label>
          <input id="to" type="date" />
        </div>
        <div>
          <label>Afficher</label>
          <select id="scope">
            <option value="all">Tout</option>
            <option value="overdue">En retard</option>
            <option value="withFollowup">Avec commentaire de suivi</option>
          </select>
        </div>
        <div class="actions" style="grid-column: span 2;">
          <button id="reset" class="btn">Réinitialiser</button>
          <span id="meta" class="muted"></span>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Activités planifiées & suivi</h2>
      <div class="table-wrap">
        <table id="tbl">
        <thead>
        <tr>
        <th class="th-code">Code</th>
        <th class="th-title">Activité</th>
        <th>Unités</th>
        <th>Début</th>
        <th>Fin</th>
        <th>Statut planif</th>
        <th>Statut suivi</th>
        <th class="th-pct">%</th>
        <th>Commentaire de suivi</th>
        <th>Validation</th>
        <th>Maj</th>
        </tr>
        </thead>

          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="assets/utils.js"></script>
  <script src="assets/app-table.js"></script>
</body>
</html>
