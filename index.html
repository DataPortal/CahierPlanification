<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda – Activités planifiées</title>

  <!-- Recommandé: réduire les soucis de cache côté Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container">
      <h1>Activités planifiées & suivi</h1>
      <nav class="nav">
        <a class="active" href="./index.html">Tableau</a>
        <a href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="filters card">
      <div class="grid">
        <div>
          <label>Recherche</label>
          <input id="q" type="search" placeholder="code, titre, bureau, pilier, suivi..." />
        </div>
        <div>
          <label>Pilier</label>
          <select id="pilier"></select>
        </div>
        <div>
          <label>Bureau</label>
          <select id="bureau"></select>
        </div>
        <div>
          <label>Statut (planif)</label>
          <select id="statutPlanif"></select>
        </div>
        <div>
          <label>Statut (suivi)</label>
          <select id="statutSuivi"></select>
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div>
          <label>Début (du)</label>
          <input id="from" type="date" />
        </div>
        <div>
          <label>Début (au)</label>
          <input id="to" type="date" />
        </div>
        <div>
          <label>Afficher</label>
          <select id="scope">
            <option value="all">Tout</option>
            <option value="overdue">En retard</option>
            <option value="withFollowup">Avec commentaire de suivi</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="reset" class="btn" type="button">Réinitialiser</button>
        <span id="meta" class="muted"></span>
      </div>
    </section>

    <section class="card">
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>Code</th>
              <th>Activité</th>
              <th>Type</th>
              <th>Pilier</th>
              <th>Bureau</th>
              <th>Unités</th>
              <th>Début</th>
              <th>Fin</th>
              <th>Statut planif</th>
              <th>Statut suivi</th>
              <th>%</th>
              <th>Commentaire de suivi</th>
              <th>Validation</th>
              <th>Maj</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- utils.js est optionnel si app-table.js est autonome,
       mais le garder ne pose aucun problème -->
  <script src="assets/utils.js" defer></script>
  <script src="assets/app-table.js" defer></script>
</body>
</html>
