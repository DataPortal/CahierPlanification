name: Sync Kobo Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * * *"   # toutes les 5 minutes

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Fetch Kobo submissions
        env:
          KOBO_BASE_URL: ${{ secrets.KOBO_BASE_URL }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_ASSET_UID: ${{ secrets.KOBO_ASSET_UID }}
        run: python scripts/fetch_kobo.py

      - name: Transform to activities.json
        run: python scripts/transform.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/submissions.json data/activities.json
          git diff --cached --quiet || git commit -m "Update Kobo data"
          git push
