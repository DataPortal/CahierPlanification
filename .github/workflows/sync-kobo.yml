name: Sync Kobo Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 minutes (GitHub = 5 champs)

permissions:
  contents: write

concurrency:
  group: kobo-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt
        # Si vous n'avez pas requirements.txt, remplacez par:
        # run: pip install requests python-dateutil

      - name: Fetch Kobo submissions
        env:
          KOBO_BASE_URL: ${{ secrets.KOBO_BASE_URL }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_ASSET_UID: ${{ secrets.KOBO_ASSET_UID }}
        run: python scripts/fetch_kobo.py

      - name: Transform to activities.json
        run: python scripts/transform.py

      - name: Commit & push if changed
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/submissions.json data/activities.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Kobo data"

          # Evite les échecs si le remote a avancé
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "${GITHUB_REF_NAME}"
